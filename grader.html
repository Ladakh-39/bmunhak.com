        </a>
      </div>

        <span class="room-secret-slot inline-flex items-center justify-center w-[104px] whitespace-nowrap">
          <a id="room-of-requirement" href="/board.html?b=room" class="room-secret-prehide leading-none transition-colors whitespace-nowrap" style="visibility:hidden;pointer-events:none;">필요의 방</a>
        </span>
        <a href="/board.html?b=notice" class="leading-none hover:underline whitespace-nowrap">공지사항</a>
        <a href="/board.html?b=intro" class="leading-none hover:underline whitespace-nowrap">가입인사</a>

        <button id="btnLoginTop" type="button" class="hover:underline">로그인</button>

      <div class="flex flex-col gap-2 text-base font-bold">
        <a id="room-of-requirement-mobile" href="/board.html?b=room" class="room-secret-prehide hidden px-3 py-2 rounded-lg transition-colors whitespace-nowrap" style="visibility:hidden;pointer-events:none;">필요의 방</a>
        <a href="/board.html?b=notice" class="rounded px-2 py-1 hover:bg-white/10">공지사항</a>
        <a href="/board.html?b=intro" class="rounded px-2 py-1 hover:bg-white/10">가입인사</a>
        <a href="/board.html?b=free" class="rounded px-2 py-1 hover:bg-white/10">자유게시판</a>

        <button id="btnSignupMobile" class="hover:underline" type="button">회원가입</button>
        <button id="btnLoginMobile" class="hover:underline" type="button">로그인</button>
        <button id="btnLogoutMobile" class="hidden hover:underline" type="button">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="px-4 py-8">
    <section class="mx-auto max-w-[1180px] border border-slate-300 bg-white p-5 shadow-sm md:p-7">
      <div class="flex flex-col gap-4 md:flex-row md:items-start md:justify-between">
        <div>
          <h1 class="text-3xl font-black text-slate-900 md:text-4xl">채점하기</h1>
          <p class="mt-2 text-sm font-bold text-slate-500">학년도/학년/월/영역을 선택한 뒤 마더텅 채점기로 이동하세요.</p>
        </div>
        <button id="btnOpenMothertung" type="button" class="h-14 w-full whitespace-nowrap bg-[#facc15] px-4 text-xl font-black leading-none text-black hover:bg-[#eab308] md:h-16 md:w-[320px] md:text-[28px]">마더텅 채점하기</button>
      </div>

      <div class="mt-5 grid grid-cols-1 gap-3 md:grid-cols-[1fr_1fr_1fr_1fr_auto] md:items-end">
        <div>
          <label for="yearSelect" class="mb-1 ml-1 block text-xs font-black text-slate-400">학년도</label>
          <select id="yearSelect" class="h-14 w-full border-2 border-slate-200 bg-slate-50 px-3 text-base font-black outline-none focus:border-blue-500"></select>
        </div>
        <div>
          <label for="gradeSelect" class="mb-1 ml-1 block text-xs font-black text-slate-400">학년</label>
          <select id="gradeSelect" class="h-14 w-full border-2 border-slate-200 bg-slate-50 px-3 text-base font-black outline-none focus:border-blue-500">
            <option value="1">고1</option>
            <option value="2">고2</option>
            <option value="3">고3</option>
          </select>
        </div>
        <div>
          <label for="monthSelect" class="mb-1 ml-1 block text-xs font-black text-slate-400">월</label>
          <select id="monthSelect" class="h-14 w-full border-2 border-slate-200 bg-slate-50 px-3 text-base font-black outline-none focus:border-blue-500">
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
          </select>
        </div>
        <div>
          <label for="sectionSelect" class="mb-1 ml-1 block text-xs font-black text-slate-400">영역</label>
          <select id="sectionSelect" class="h-14 w-full border-2 border-slate-200 bg-slate-50 px-3 text-base font-black outline-none focus:border-blue-500">
            <option value="korean">국어</option>
            <option value="math">수학</option>
            <option value="english">영어</option>
            <option value="history">한국사</option>
            <option value="social_studies">사회탐구</option>
            <option value="science_studies">과학탐구</option>
            <option value="lang">언어이해</option>
            <option value="humanities">마더텅 Ⅰ. 인문</option>
            <option value="social">마더텅 Ⅱ. 사회</option>
            <option value="science">마더텅 Ⅲ. 과학</option>
            <option value="tech">마더텅 Ⅳ. 기술</option>
            <option value="art">마더텅 Ⅴ. 예술</option>
            <option value="mixed">마더텅 Ⅵ. 복합 지문</option>
            <option value="mock1">마더텅 미니모의 1회</option>
            <option value="mock2">마더텅 미니모의 2회</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-2 md:w-[320px]">
          <button id="btnOpenGrade" type="button" class="h-14 w-full whitespace-nowrap bg-[#445874] px-3 text-lg font-black leading-none text-black hover:bg-[#3a4d66] md:text-[20px]">수능 및 모의고사 채점하기</button>
          <button id="btnGoRecords" type="button" class="h-14 w-full whitespace-nowrap bg-[#a3e635] px-3 text-lg font-black leading-none text-black hover:bg-[#84cc16] md:text-[20px]">내 기록</button>
        </div>
      </div>
      <div id="guideMsg" class="mt-3 text-xs font-black text-slate-500">마더텅 영역을 선택하면 해당 과목으로 바로 이동합니다.</div>
    </section>
  </main>

  <footer class="border-t border-slate-300 bg-[#d7d9de] py-6">
    <div class="mx-auto max-w-[1180px] px-4 text-center text-[44px] font-semibold tracking-tight text-[#36516b]">
      bmunhak.com
    </div>
  </footer>

  <script>
    const yearSelect = document.getElementById("yearSelect");
    const sectionSelect = document.getElementById("sectionSelect");
    const btnOpenMothertung = document.getElementById("btnOpenMothertung");
    const btnOpenGrade = document.getElementById("btnOpenGrade");
    const btnGoRecords = document.getElementById("btnGoRecords");
    const guideMsg = document.getElementById("guideMsg");
    const btnMenu = document.getElementById("btnMenu");
    const mobileMenu = document.getElementById("mobileMenu");

    const YEARS = (() => {
      const arr = [];
      for (let y = 2026; y >= 1994; y -= 1) arr.push(String(y));
      return arr;
    })();
    yearSelect.innerHTML = YEARS.map((y) => `<option value="${y}">${y}</option>`).join("");

    function buildParams() {
      return new URLSearchParams({
        year: document.getElementById("yearSelect").value,
        grade: document.getElementById("gradeSelect").value,
        month: document.getElementById("monthSelect").value,
        section: document.getElementById("sectionSelect").value
      });
    }

    function openGrader() {
      const params = buildParams();
      location.href = `/grader2.html?${params.toString()}`;
    }

    btnOpenMothertung.addEventListener("click", openGrader);
    btnOpenGrade.addEventListener("click", openGrader);
    btnGoRecords.addEventListener("click", () => {
      const params = buildParams();
      location.href = `/records.html?${params.toString()}`;
    });

    btnMenu.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
  <script src="/app.js?v=20260228-0846"></script>
  <script>
    window.JungdapApp?.setupSecretRoomHover({
      elementId: "room-of-requirement",
      hiddenColor: "#7092BE",
      hoverColor: "#7496C2",
      openColor: "#FFFFFF",
      requiredCount: 3,
      withinMs: 1500,
      resetMs: 1500
    });
  </script>
