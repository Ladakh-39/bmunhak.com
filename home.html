  <script>
    (function setupHomePreview() {
      var APP = window.JungdapApp;
      var targets = {
        notice: document.getElementById("pv_notice"),
        intro: document.getElementById("pv_intro"),
        free: document.getElementById("pv_free"),
        review: document.getElementById("pv_review"),
        latest: document.getElementById("pv_latest")
      };

      function esc(s) {
        return String(s == null ? "" : s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll("\"", "&quot;")
          .replaceAll("'", "&#039;");
      }

      function setError(message) {
        var msg = message || "미리보기를 불러오지 못했습니다.";
        Object.keys(targets).forEach(function (key) {
          if (!targets[key]) return;
          targets[key].innerHTML = '<div class="text-rose-600 font-black">오류: ' + esc(msg) + "</div>";
        });
      }

      function renderList(node, rows) {
        if (!node) return;
        if (!rows || !rows.length) {
          node.innerHTML = '<div class="text-slate-500">게시글이 없습니다.</div>';
          return;
        }
        node.innerHTML = rows.map(function (row) {
          var id = Number(row && row.id) || 0;
          var title = esc(row && row.title || "(제목 없음)");
          var date = APP && typeof APP.formatYmd === "function" ? APP.formatYmd(row && row.created_at) : "-";
          var comments = Number(row && row.comment_count || 0);
          return '' +
            '<a class="block py-1 hover:underline" href="/post.html?id=' + id + '">' +
            '<span class="text-slate-800">' + title + '</span>' +
            '<span class="ml-2 text-xs text-slate-500">[' + comments + "]</span>" +
            '<span class="ml-2 text-xs text-slate-400">' + esc(date) + "</span>" +
            "</a>";
        }).join("");
      }

      async function run() {
        try {
          if (!APP || typeof APP.getSb !== "function") {
            throw new Error("APP_NOT_READY");
          }

          var sb = APP.getSb();
          var _a = await sb
            .from("board_posts_active")
            .select("id,section_slug,title,comment_count,created_at")
            .order("created_at", { ascending: false })
            .limit(120), rows = _a.data, error = _a.error;
          if (error) throw error;

          var list = Array.isArray(rows) ? rows : [];
          var by = {
            notice: [],
            welcome: [],
            free: [],
            review: []
          };

          for (var i = 0; i < list.length; i += 1) {
            var row = list[i];
            if (by.notice.length < 3 && String(row && row.section_slug || "").toLowerCase() === "notice") by.notice.push(row);
            if (by.welcome.length < 3 && String(row && row.section_slug || "").toLowerCase() === "welcome") by.welcome.push(row);
            if (by.free.length < 3 && String(row && row.section_slug || "").toLowerCase() === "free") by.free.push(row);
            if (by.review.length < 3 && String(row && row.section_slug || "").toLowerCase() === "review") by.review.push(row);
          }

          renderList(targets.notice, by.notice);
          renderList(targets.intro, by.welcome);
          renderList(targets.free, by.free);
          renderList(targets.review, by.review);
          renderList(targets.latest, list.slice(0, 3));
        } catch (e) {
          console.error("[home-preview]", e);
          setError(String(e && e.message || e || "UNKNOWN_ERROR"));
        }
      }

      void run();
    })();
  </script>
