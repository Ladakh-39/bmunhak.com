          <a href="/board.html?b=free" class="hover:underline">자유게시판</a>

          <a href="/board.html?b=notice" class="rounded px-2 py-1 hover:bg-white/10">공지사항</a>
          <a href="/board.html?b=intro" class="rounded px-2 py-1 hover:bg-white/10">가입인사</a>
          <a href="/board.html?b=free" class="rounded px-2 py-1 hover:bg-white/10">자유게시판</a>

  <main class="py-6">

          </div>

        </div>

        <!-- 가입인사 -->

            <a class="text-sm font-semibold text-slate-600 hover:underline" href="/board.html?b=intro">더보기</a>

        <!-- 자유게시판 -->

          <div class="flex items-center justify-between border-b border-slate-200 px-4 py-3">
            <div class="text-[18px] font-black text-[var(--bm-text)]">시험후기</div>
            <a class="text-sm font-semibold text-slate-600 hover:underline" href="/board.html?b=review">더보기</a>
          </div>

        <div class="flex items-center justify-between border-b border-slate-200 px-4 py-3">
          <div class="text-[18px] font-black text-[var(--bm-text)]">질문/답변</div>
          <a class="text-sm font-semibold text-slate-600 hover:underline" href="/board.html?b=qna">더보기</a>

  <footer class="mt-0 border-t border-slate-300 bg-[var(--bm-bg)] py-8">

  <script>
    const btnMobileMenu = document.getElementById("btnMobileMenu");
    const mobileMenu = document.getElementById("mobileMenu");
    btnMobileMenu?.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/app.js?v=20260226-1"></script>

  <script>
    window.JungdapApp?.setupSecretRoomHover({
      elementId: "room-of-requirement",
      hiddenColor: "#7092BE",
      hoverColor: "#7496C2",
      openColor: "#FFFFFF",
      requiredCount: 3,
      withinMs: 1500,
      resetMs: 1500
    });
  </script>

  <!-- 홈 프리뷰 로딩 스크립트 (공지/가입/자유/시험후기 최신 3개) -->
  <script>
    (function () {
      const APP = window.JungdapApp;
      if (!APP) return;

      // pv_* 영역이 페이지에 있어야 함:
      // pv_notice / pv_intro / pv_free / pv_review / pv_qna
      const sb = APP.getSb();

      // 시험후기 slug가 review가 아닐 수 있음.
      // 실제 slug가 다르면 여기 slug만 교체하면 끝.
      const sections = [
        { slug: "notice", el: "pv_notice" },
        { slug: "intro", el: "pv_intro" },
        { slug: "free", el: "pv_free" },
        { slug: "review", el: "pv_review" },
        { slug: "qna", el: "pv_qna" },
      ];

      const escape = (s) => (APP.escapeHtml ? APP.escapeHtml(String(s ?? "")) : String(s ?? ""));
      const fmtDate = (iso) => (APP.formatYmd ? APP.formatYmd(iso) : String(iso || "").slice(0, 10));

      function renderList(el, rows, slug) {
        if (!rows || rows.length === 0) {
          el.innerHTML = '<div class="text-slate-400">게시글이 없습니다.</div>';
          return;
        }
        el.innerHTML = `
          <ul class="space-y-2">
            ${rows.map(r => `
              <li class="flex items-center justify-between gap-3">
                <a class="min-w-0 flex-1 truncate hover:underline"
                   href="/post.html?b=${encodeURIComponent(slug)}&id=${encodeURIComponent(r.id)}">
                  ${escape(r.title || "(제목 없음)")}
                </a>
                <span class="shrink-0 text-xs text-slate-400">${escape(fmtDate(r.created_at))}</span>
              </li>
            `).join("")}
          </ul>
        `;
      }

      async function loadPreview(slug, elId) {
        const el = document.getElementById(elId);
        if (!el) return;

        const { data, error } = await sb
          .from("board_posts_active")
          .select("id,title,created_at")
          .eq("is_deleted", false)
          .eq("section_slug", slug)
          .order("id", { ascending: false })
          .limit(3);

        if (error) {
          el.innerHTML = `<div class="text-rose-600 text-sm">불러오기 실패: ${escape(error.message)}</div>`;
          return;
        }
        renderList(el, data || [], slug);
      }

      sections.forEach(s => loadPreview(s.slug, s.el));
    })();
  </script>
</body>
