<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bmunhak.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <style>
    :root {
      --bm-header: #7a90b8;
      --bm-bg: #d7d7da;
      --bm-text: #33506a;
    }
    body {
      margin: 0;
      font-family: "SUIT Variable", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: var(--bm-bg);
      color: #1f2937;
    }
    .shell {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 16px;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="border-b border-slate-400 bg-[var(--bm-header)] text-white overflow-hidden">
    <div class="shell">
      <div class="flex h-16 items-center gap-4 overflow-hidden">
        <a href="/index.html" class="text-[34px] leading-none font-black tracking-tight text-[var(--bm-text)]">bmunhak</a>

        <nav class="hidden md:flex flex-1 items-center justify-center gap-5 text-[18px] leading-none font-semibold min-w-0 flex-nowrap whitespace-nowrap">
          <a id="room-of-requirement" href="/board.html?b=room" class="room-secret-prehide hover:underline" style="visibility:hidden;pointer-events:none;">필요의 방</a>
          <a href="/board.html?b=notice" class="hover:underline">공지사항</a>
          <a href="/board.html?b=intro" class="hover:underline">가입인사</a>
          <a href="/board.html?b=free" class="hover:underline">자유게시판</a>
          <a href="/board.html?b=qna" class="hover:underline">질문</a>
          <a href="/grader.html" class="hover:underline">채점하기</a>
          <a href="/my.html" class="hover:underline">My Page</a>
        </nav>

        <div class="hidden md:flex items-center justify-end gap-3 min-w-[140px] text-sm font-semibold whitespace-nowrap">
          <button id="btnSignupTop" type="button" class="hover:underline">회원가입</button>
          <button id="btnLoginTop" type="button" class="hover:underline">로그인</button>
          <span id="welcomeText" class="hidden text-sm font-bold"></span>
          <button id="btnLogoutTop" type="button" class="hidden hover:underline">로그아웃</button>
        </div>

        <button id="btnMobileMenu" class="md:hidden rounded px-3 py-2 text-2xl" type="button" aria-label="menu">☰</button>
      </div>

      <div id="mobileMenu" class="md:hidden hidden pb-3">
        <div class="grid gap-1 text-xl font-semibold">
          <a id="room-of-requirement-mobile" href="/board.html?b=room" class="room-secret-prehide rounded px-2 py-1 hover:bg-white/10" style="visibility:hidden;pointer-events:none;">필요의 방</a>
          <a href="/board.html?b=notice" class="rounded px-2 py-1 hover:bg-white/10">공지사항</a>
          <a href="/board.html?b=intro" class="rounded px-2 py-1 hover:bg-white/10">가입인사</a>
          <a href="/board.html?b=free" class="rounded px-2 py-1 hover:bg-white/10">자유게시판</a>
          <a href="/board.html?b=qna" class="rounded px-2 py-1 hover:bg-white/10">질문</a>
          <a href="/grader.html" class="rounded px-2 py-1 hover:bg-white/10">채점하기</a>
          <a href="/my.html" class="rounded px-2 py-1 hover:bg-white/10">My Page</a>
        </div>
        <div class="flex items-center gap-3 px-3 pt-2">
          <button id="btnSignupMobile" class="hover:underline" type="button">회원가입</button>
          <button id="btnLoginMobile" class="hover:underline" type="button">로그인</button>
          <button id="btnLogoutMobile" class="hidden hover:underline" type="button">로그아웃</button>
        </div>
      </div>
    </div>
  </header>

  <main class="py-3">
    <section class="shell border border-slate-300 bg-[#efefef] pt-3">
      <div class="border-y border-slate-300 bg-white">
        <a href="/home.html" class="block cursor-pointer">
          <img src="/image/bmunhak.png" alt="bmunhak 대문" class="block h-auto w-full" />
        </a>
      </div>
    </section>
  </main>

  <footer class="mt-0 border-t border-slate-300 bg-[var(--bm-bg)] py-8">
    <div class="shell text-center text-[44px] leading-none font-semibold tracking-tight text-[var(--bm-text)]">
      bmunhak.com
    </div>
  </footer>

  <script>
    const btnMobileMenu = document.getElementById("btnMobileMenu");
    const mobileMenu = document.getElementById("mobileMenu");
    btnMobileMenu?.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/app.js?v=20260226-1"></script>
  <script>
    window.JungdapApp?.setupSecretRoomHover({
      elementId: "room-of-requirement",
      hiddenColor: "#7092BE",
      hoverColor: "#7496C2",
      openColor: "#FFFFFF",
      requiredCount: 3,
      withinMs: 1500,
      resetMs: 1500
    });
  </script>
</body>
</html>
