  <style>
    :root {

      --bm-text: #33506a;
    }
    body {
      margin: 0;
      font-family: "SUIT Variable", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: var(--bm-bg);
      color: #1f2937;
    }
    .shell {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 16px;
    }
    /* main flicker guard */
    body.splash-active main { opacity: 0; }
    body.splash-done main { opacity: 1; transition: opacity 180ms ease; }

    /* splash: scale-up + blur fade (total 1.8s) */
    #splashOverlay{
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--bm-bg);
      display: flex;
      align-items: flex-start;
      justify-content: center;

      opacity: 1;
      transform: scale(1);
      filter: blur(0);
      will-change: opacity, transform, filter;

      animation: splashScaleBlurFade 1.2s cubic-bezier(0.65,0,0.35,1) forwards;
      animation-delay: 0.6s; /* 0.6 + 1.2 = 1.8s */
    }

    @keyframes splashScaleBlurFade{
      from { opacity: 1; transform: scale(1); filter: blur(0); }
      to   { opacity: 0; transform: scale(1.05); filter: blur(10px); visibility: hidden; }
    }

    @media (prefers-reduced-motion: reduce){
      body.splash-active main { opacity: 1; }
      #splashOverlay{
        animation: none;
        visibility: hidden;
        opacity: 0;
        filter: none;
        transform: none;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/app.js?v=20260228-0846"></script>
  <script>
    (function () {
      const APP = window.JungdapApp;
      if (!APP) return;

      const sb = APP.getSb();
      const sections = [
        { slug: "notice", el: "pv_notice" },
        { slug: "intro",  el: "pv_intro" },
        { slug: "free",   el: "pv_free" },
        { slug: "review", el: "pv_review" },
        { slug: "qna",    el: "pv_qna" },
      ];

      const escape = (s) => (APP.escapeHtml ? APP.escapeHtml(String(s ?? "")) : String(s ?? ""));
      const fmtDate = (iso) => (APP.formatYmd ? APP.formatYmd(iso) : String(iso || "").slice(0, 10));

      function renderList(el, rows, slug) {
        if (!rows || rows.length === 0) {
          el.innerHTML = '<div class="text-slate-400">게시글이 없습니다.</div>';
          return;
        }
        el.innerHTML = `
          <ul class="space-y-2">
            ${rows.map(r => `
              <li class="flex items-center justify-between gap-3">
                <a class="min-w-0 flex-1 truncate hover:underline"
                   href="/post.html?b=${encodeURIComponent(slug)}&id=${encodeURIComponent(r.id)}">
                  ${escape(r.title || "(제목 없음)")}
                </a>
                <span class="shrink-0 text-xs text-slate-400">${escape(fmtDate(r.created_at))}</span>
              </li>
            `).join("")}
          </ul>
        `;
      }

      async function loadPreview(slug, elId) {
        const el = document.getElementById(elId);
        if (!el) return;

        const { data, error } = await sb
          .from("board_posts_active")
          .select("id,title,created_at")
          .eq("is_deleted", false)
          .eq("section_slug", slug)
          .order("id", { ascending: false })
          .limit(3);

        if (error) {
          el.innerHTML = `<div class="text-rose-600 text-sm">불러오기 실패: ${escape(error.message)}</div>`;
          return;
        }
        renderList(el, data || [], slug);
      }

      sections.forEach(s => loadPreview(s.slug, s.el));
    })();
  </script>
  <script>
    window.JungdapApp?.setupSecretRoomHover({
      elementId: "room-of-requirement",
      hiddenColor: "#7092BE",
      hoverColor: "#7496C2",
      openColor: "#FFFFFF",
      requiredCount: 3,
      withinMs: 1500,
      resetMs: 1500
    });
  </script>
  <script>
    (function(){
      var splash = document.getElementById("splashOverlay");
      if (!splash) return;

      document.body.classList.add("splash-active");

      var reduce = false;
      try { reduce = window.matchMedia("(prefers-reduced-motion: reduce)").matches; } catch(_) {}
      if (reduce) {
        document.body.classList.remove("splash-active");
        document.body.classList.add("splash-done");
        splash.remove();
        return;
      }

      // 0.6s delay + 1.2s anim + 0.1s buffer = 1.9s
      window.setTimeout(function(){
        document.body.classList.remove("splash-active");
        document.body.classList.add("splash-done");
        splash.remove();
      }, 1900);
    })();
  </script>
